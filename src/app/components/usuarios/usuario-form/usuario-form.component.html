<div class="col-lg-4 mx-auto text-center" style="margin-top: 80px;">

    <div class="card">

        <div class="card-header">Registro de Usuarios</div>
        <div class="card-body">

            <form (submit)="crearUsuario()">
        
                <div class="form-group">
                    <label >Correo </label>
                    <input type="email" [(ngModel)]="user.correo" class="form-control" name="correo" >
                </div>
                <div class="form-group">
                    <label >Contrase√±a</label>
                    <input type="password" [(ngModel)]="user.llave" name="llave"  >
                </div>
                <div class="form-group">
                    <label >Rol</label>
                    <input type="password" [(ngModel)]="user.rol" name="rol"  >
                </div>
        
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>

        </div>

    </div>
</div>
