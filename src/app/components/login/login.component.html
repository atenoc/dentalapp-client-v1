<div class="col-lg-3 mx-auto text-center" style="margin-top: 80px;">

    <div class="card">

        <div class="card-header">Iniciar Sesion</div>
        <div class="card-body">

            <form (submit)="login()">
     
                <div class="form-group">
                    <label >Correo </label>
                    <input type="email" [(ngModel)]="user.correo" class="form-control" name="correo" >
                </div>
        
                <div class="form-group">
                    <label >Contrase√±a</label>
                    <input type="text" [(ngModel)]="user.llave" name="llave"  >
                </div>
        
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div *ngIf="mostrarError" class="alert alert-warning mt-5" role="alert">
                <strong>{{ mensajeError }} </strong>
            </div>

        </div>

    </div>
</div>
